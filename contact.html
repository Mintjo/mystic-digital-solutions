<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mystic Digital Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="bg-gray-800 shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="index.html" class="text-2xl font-bold text-white">Mystic Digital</a>
                <div class="hidden md:flex space-x-4">
                    <a href="index.html" class="text-gray-300 hover:text-white">Accueil</a>
                    <a href="about.html" class="text-gray-300 hover:text-white">À propos</a>
                    <a href="services.html" class="text-gray-300 hover:text-white">Services</a>
                    <a href="portfolio.html" class="text-gray-300 hover:text-white">Portfolio</a>
                    <a href="contact.html" class="text-gray-300 hover:text-white">Contact</a>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-300 hover:text-white focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div class="hidden md:hidden" id="mobile-menu">
                <a href="index.html" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700">Accueil</a>
                <a href="about.html" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700">À propos</a>
                <a href="services.html" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700">Services</a>
                <a href="portfolio.html" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700">Portfolio</a>
                <a href="contact.html" class="block py-2 px-4 text-sm text-gray-300 hover:bg-gray-700">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-20">
        <h1 class="text-4xl font-bold text-center text-white">Contactez-nous</h1>
        <p class="mt-4 text-center text-gray-400">Pour toute question ou demande de projet, n'hésitez pas à nous contacter.</p>

        <form class="mt-12 max-w-lg mx-auto">
            <div class="mb-6">
                <label for="name" class="block text-gray-400">Nom</label>
                <input type="text" id="name" name="name" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-4 focus:outline-none focus:border-purple-500">
            </div>
            <div class="mb-6">
                <label for="email" class="block text-gray-400">Email</label>
                <input type="email" id="email" name="email" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-4 focus:outline-none focus:border-purple-500">
            </div>
            <div class="mb-6">
                <label for="project-type" class="block text-gray-400">Type de Projet</label>
                <select id="project-type" name="project-type" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-4 focus:outline-none focus:border-purple-500">
                    <option>Data Analyse</option>
                    <option>Développement Web</option>
                    <option>Innovation Digitale</option>
                </select>
            </div>
            <div class="mb-6">
                <label for="budget" class="block text-gray-400">Budget</label>
                <input type="text" id="budget" name="budget" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-4 focus:outline-none focus:border-purple-500">
            </div>
            <div class="mb-6">
                <label for="timeline" class="block text-gray-400">Timeline</label>
                <input type="text" id="timeline" name="timeline" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-4 focus:outline-none focus:border-purple-500">
            </div>
            <div class="mb-6">
                <label for="message" class="block text-gray-400">Message</label>
                <textarea id="message" name="message" rows="5" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-4 focus:outline-none focus:border-purple-500"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-purple-700">Envoyer</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6">
        <div class="container mx-auto px-6 text-center text-gray-400">
            <p>&copy; 2024 Mystic Digital Solutions. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
